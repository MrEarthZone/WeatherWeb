<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGoQlGPUNY5D8QPrbMQpfBJJiJWxHNxoY&callback=initMap"></script>
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/weather-icons.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>WeatherToDay</title>
</head>

<body>
    <div id="header">
        <table align="center">
            <tr>
                <td align="center">
                    <h1><img src="img/TheWeather.gif" alt="">&nbsp&nbspSearch Weather</h1>
                </td>
            </tr>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12"><b>Location : </b><input type="text" id="location" value="">
                <button type="button" class="btn btn-info">Go</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6" id="data-a">
                <table>
                    <tr>
                        <td align="center">
                            <h4 id="where"></h4>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <p id="date"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3 id="temp"></h3>
                        </td>
                        <td>
                                <h1 id="desimg"></h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6 id="description"></h6>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6 id="humidity"></h6>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6 id="wind"></h6>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                    <div id="map"></div>
            </div>
        </div>
    </div>          
</body>
</html>
